<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Tutor</title>
  <!-- Use relative paths for local assets -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>Typing Tutor</h1>
  </header>
  <div class="container">
    <aside class="lesson-list" id="lessonList">
      <h2 class="list-title">Lessons</h2>
      <!-- lessons inserted by script -->
    </aside>

    <main class="typing-panel">
      <div id="lessonHeader" class="lesson-header"></div>
      <div class="display-area" id="displayText"></div>
      <!-- hidden input used to capture focus on mobile -->
      <input type="text" id="hiddenInput" autocomplete="off" autocorrect="off"
             autocapitalize="off" spellcheck="false" class="hidden-input" />
      <div class="metrics">
        <span>WPM: <strong id="wpm">0</strong></span>
        <span>Accuracy: <strong id="accuracy">100</strong>%</span>
        <span>Reaction: <strong id="reaction">0</strong>ms</span>
      </div>
      <div id="lessonComplete" class="lesson-complete hidden">
        <p>Lesson complete!</p>
        <button id="nextLessonBtn" class="next-button">Next Lesson</button>
      </div>
    </main>
  </div>

  <div id="badgeModal" class="modal hidden">
    <div class="modal-content">
      <p id="badgeText"></p>
      <button id="badgeClose" class="modal-close">Close</button>
    </div>
  </div>
  <div id="messageBar" class="message-bar hidden"></div>

  <!-- Use relative path for script -->
  <script src="script.js"></script>
</body>
</html>
